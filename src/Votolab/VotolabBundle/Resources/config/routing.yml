votolab_elections:
    pattern:  /elections
    defaults: { _controller: VotolabBundle:Elections:elections }
    options:
        expose: true

votolab_election:
    pattern:  /election/{slug}
    defaults: { _controller: VotolabBundle:Elections:election }

votolab_admin:
    pattern:  /admin/
    defaults: { _controller: VotolabBundle:Admin:dashboard }